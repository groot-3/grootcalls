<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groot Call</title>
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            font-weight: bold;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        video {
            width: 45%;
            border-radius: 15px;
            border: 4px solid #0ff;
            box-shadow: 0px 0px 15px #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîµ Groot Call</h2>
        <div class="video-container">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>
        
        <div class="controls">
            <input type="text" id="peerId" placeholder="Enter 4-digit ID" maxlength="4">
            <button onclick="startCall()">üìû Start Call</button>
            <button onclick="endCall()">‚ùå End Call</button>
        </div>
        
        <h3>Your ID:</h3>
        <div class="id-box" id="myId">Generating...</div>
    </div>
    
    <script>
        let localStream;
        let currentCall;
        
        function generatePeerId() {
            return String(Math.floor(1000 + Math.random() * 9000)); // Ensures exactly 4 digits
        }
        
        const myPeerId = generatePeerId();
        const peer = new Peer(myPeerId, { debug: 2 });
        
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                document.getElementById('localVideo').srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing media devices:", err);
                alert("Please allow access to your camera and microphone.");
            });
        
        peer.on('open', id => {
            document.getElementById('myId').innerText = id;
        });
        
        peer.on('call', call => {
            if (localStream) {
                call.answer(localStream);
                call.on('stream', remoteStream => {
                    document.getElementById('remoteVideo').srcObject = remoteStream;
                });
                currentCall = call;
            } else {
                console.error("Local stream not available.");
            }
        });
        
        function startCall() {
            const peerId = document.getElementById('peerId').value.trim();
            if (!peerId.match(/^\d{4}$/)) return alert("Enter a valid 4-digit Peer ID");
            
            const call = peer.call(peerId, localStream);
            if (call) {
                call.on('stream', remoteStream => {
                    document.getElementById('remoteVideo').srcObject = remoteStream;
                });
                currentCall = call;
            } else {
                alert("Call could not be established. Make sure the other user is online.");
            }
        }
        
        function endCall() {
            if (currentCall) {
                currentCall.close();
                document.getElementById('remoteVideo').srcObject = null;
            }
        }
    </script>
</body>
</html>
